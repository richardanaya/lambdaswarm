<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/0.11.0/fetch.js"></script>
  <script src="https://cdn.jsdelivr.net/es6-promise/3.0.2/es6-promise.min.js"></script>
  <script src="parallelogram.js"></script>
</head>
<body>
  <span id="num"></span><button id="btn">+</button><button id="btnDec">-</button>
</body>
<script>
var p = parallelogram(["https://rawgit.com/arqex/freezer/master/build/freezer.js",
                "functions.js"],["onModel","doAction"]);

p.onModel(function(x){
  document.getElementById("num").innerHTML = x.count;
})

document.getElementById("btn").addEventListener("click",function(){
  p.doAction("increment",null);
})

document.getElementById("btnDec").addEventListener("click",function(){
  p.doAction("decrement",null);
})
</script>
</html>
